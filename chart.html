<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Województwo');
      data.addColumn('number', 'Ilość kodów pocztowych');
      data.addRows([
        ['dolnośląskie',1560],
		['kujawsko-pomorskie',872],
		['lubelskie',789],
		['lubuskie',490],
		['mazowieckie',4432],
		['małopolskie',1431],
		['opolskie',627],
		['podkarpackie',472],
		['podlaskie',722],
		['pomorskie',1484],
		['warmińsko-mazurskie',770],
		['wielkopolskie',1628],
		['zachodniopomorskie',1857],
		['łódzkie',1795],
		['śląskie',1055],
		['świętokrzyskie',601]
      ]);

      // Set chart options
      var options = {'title':'Ilość kodów pocztowych w województwach',
                     'width':800,
                     'height':600};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);

    }
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>

  </body>
</html>
